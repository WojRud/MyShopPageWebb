<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<header>
    <div id="head-container">
        <div id="logo">
            <img src="C:\Users\wojci\StudioWeb\MyShop\src\main\resources\img\shoplogo.png" alt="Logo">
            <span>We follow the latest trends.</span>
        </div>
    </div>
</header>

<div class="registration-container">
    <h2>Login</h2>
    <div th:if="${param.error}">
        <p style="color: red;">Invalid username or password.</p>
    </div>
    <form th:action="@{/userLogin}" th:object="${user}" method="post">
        <label for="email">E-mail:</label>
        <input type="text" ref="{email}" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <br>
        <button type="submit" id="loginButton">Login</button>
    </form>
    Don't have an account? <a th:href="@{/register}">Register</a>
</div>

<script>

    function test() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
    }

    document.addEventListener("DOMContentLoaded", function() {
        const loginButton = document.getElementById("loginButton");

        if (loginButton) {
            loginButton.addEventListener("click", test);
        }
    });

</script>
</body>
</html>
