<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">

    <title>Responsive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        #head-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #head-container div {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        #head-container span {
            margin-left: 1px;
        }

        #head-container img {
            width: 40px;
            height: 40px;
            margin-right: 1px;
        }

        #logo img {
            width: 123px;
            height: 55px;
        }

        #favorites {
            padding-left: 30%;
        }

        #swipe-container {
            width: 70%;
            height: 160px;
            margin-top: 10px;
            background-color: #333;
            overflow: hidden;
            white-space: nowrap;
        }

        #swipe-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .swipe-item {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        #left-div {
            float: left;
            width: 20%;
            height: 600px;
            background-color: lightblue;
        }

        #right-div {
            float: left;
            width: 80%;
            min-height: 600px;
            background-color: lightcoral;
        }

        #container {
            width: 70%;
            height: 160px;
            background-color: aqua;
        }

        #container:after {
            content: "";
            display: table;
            clear: both;
        }

        .tool-categories {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 40px;
            margin-top: 5px;
            text-align: center;
            background-color: aqua;
        }

        @media (max-width: 768px) {
            #head-container {
                flex-direction: column;
            }

            #head-container div {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

<script>
        const swipeContainer = document.getElementById('swipe-container');
        const swipeContent = document.getElementById('swipe-content');
        const swipeItems = document.querySelectorAll('.swipe-item');

        let currentIndex = 0;

        const moveLeft = () => {
            currentIndex = (currentIndex - 1 + swipeItems.length) % swipeItems.length;
            updateTransform();
        };

        const moveRight = () => {
            currentIndex = (currentIndex + 1) % swipeItems.length;
            updateTransform();
        };

        const updateTransform = () => {
            const swipeItemWidth = swipeItems[0].offsetWidth;
            swipeContent.style.transform = `translateX(-${currentIndex * swipeItemWidth}px)`;
        };

        setInterval(() => {
            moveRight();
        }, 3000);
